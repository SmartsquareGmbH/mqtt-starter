name: CD

on: push

jobs:
  publish-maven-artifact:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1

      - name: Setup JDK 14
        uses: actions/setup-java@v1.4.3
        with:
          java-version: 14

      - name: Setup Gradle cache
        uses: actions/cache@v2.1.0
        with:
          path: ~/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('build.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      - name: Check
        run: ./gradlew check
